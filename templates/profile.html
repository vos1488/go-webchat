<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="profile-page">
    <div class="responsive-wrapper">
        <div class="container">
            <div class="form-wrapper">
                <section class="profile-container">
                    <div class="profile-header">
                        <img src="{{if .Avatar}}{{.Avatar}}{{else}}/static/default-avatar.png{{end}}" 
                             class="profile-image" onclick="updateProfileImage()">
                        <h1>{{.Username}}</h1>
                    </div>
                    
                    <form id="profileForm" class="profile-form">
                        <input type="text" name="displayName" placeholder="Display Name" 
                               value="{{.DisplayName}}">
                        <textarea name="bio" placeholder="Bio">{{.Bio}}</textarea>
                        <button type="submit">Save Profile</button>
                    </form>
                    
                    <div class="profile-stats">
                        <div class="stat">
                            <span class="stat-label">Messages</span>
                            <span class="stat-value">{{.MessageCount}}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Member since</span>
                            <span class="stat-value">{{.JoinedAt.Format "Jan 2, 2006"}}</span>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <div class="card">
            <!-- Additional content can be added here -->
        </div>

        <script>
        // ...existing code...
        </script>

        <footer class="site-footer">
            Â© vos9/2025. All rights reserved.
            <div class="cookie-consent">
                This site uses cookies. By using it, you consent to our cookie policy.
            </div>
        </footer>
    </div>
</body>
</html>
